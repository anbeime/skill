<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TITLE}} - Enhanced PPT Viewer</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            width: 90%;
            max-width: 1280px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            position: relative;
        }

        .slides-container {
            width: 100%;
            height: calc(100% - 100px);
            position: relative;
            overflow: hidden;
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .slide-content {
            max-width: 1000px;
            width: 100%;
        }

        h2 {
            font-size: 48px;
            color: #333;
            margin-bottom: 40px;
            text-align: center;
            font-weight: 700;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            font-size: 28px;
            color: #555;
            margin: 20px 0;
            padding-left: 40px;
            position: relative;
        }

        li:before {
            content: "▸";
            position: absolute;
            left: 0;
            color: #667eea;
            font-weight: bold;
        }

        .slide-number {
            position: absolute;
            bottom: 30px;
            right: 40px;
            font-size: 18px;
            color: #999;
        }

        .controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 10;
        }

        .control-btn {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            background: rgba(102, 126, 234, 0.9);
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .control-btn:hover {
            background: rgba(102, 126, 234, 1);
            transform: scale(1.1);
        }

        .progress-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 4px;
            background: rgba(102, 126, 234, 0.5);
        }

        .progress-bar-fill {
            height: 100%;
            background: #667eea;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script>
        const { useState, useEffect, useCallback } = React;
        const { motion, AnimatePresence } = Motion;

        const slidesData = [
            {{SLIDES}}
        ];

        const totalSlides = {{TOTAL_SLIDES}};

        const pageVariants = {{PAGE_VARIANTS}};

        function App() {
            const [currentSlide, setCurrentSlide] = useState(0);
            const [isPlaying, setIsPlaying] = useState(false);
            const [progress, setProgress] = useState(0);

            const nextSlide = useCallback(() => {
                setCurrentSlide((prev) => (prev + 1) % totalSlides);
            }, []);

            const prevSlide = useCallback(() => {
                setCurrentSlide((prev) => (prev - 1 + totalSlides) % totalSlides);
            }, []);

            const togglePlay = useCallback(() => {
                setIsPlaying((prev) => !prev);
            }, []);

            // Auto-play
            useEffect(() => {
                if (!isPlaying) return;

                const interval = setInterval(() => {
                    nextSlide();
                }, 3000);

                return () => clearInterval(interval);
            }, [isPlaying, nextSlide]);

            // Update progress
            useEffect(() => {
                setProgress(((currentSlide + 1) / totalSlides) * 100);
            }, [currentSlide]);

            // Keyboard navigation
            useEffect(() => {
                const handleKeyDown = (e) => {
                    if (e.key === 'ArrowRight' || e.key === ' ') {
                        nextSlide();
                    } else if (e.key === 'ArrowLeft') {
                        prevSlide();
                    } else if (e.key === 'Enter') {
                        togglePlay();
                    }
                };

                window.addEventListener('keydown', handleKeyDown);
                return () => window.removeEventListener('keydown', handleKeyDown);
            }, [nextSlide, prevSlide, togglePlay]);

            return (
                <div className="container">
                    <div className="slides-container">
                        <AnimatePresence mode="wait">
                            <motion.div
                                key={currentSlide}
                                className="slide"
                                variants={pageVariants}
                                initial="enter"
                                animate="center"
                                exit="exit"
                                transition={{
                                    duration: 0.8,
                                    ease: [0.4, 0, 0.2, 1]
                                }}
                            >
                                {React.createElement(
                                    'div',
                                    { className: 'slide-content', dangerouslySetInnerHTML: { __html: slidesData[currentSlide] } }
                                )}
                            </motion.div>
                        </AnimatePresence>
                    </div>

                    <div className="controls">
                        <motion.button
                            className="control-btn"
                            onClick={prevSlide}
                            whileHover={{ scale: 1.1 }}
                            whileTap={{ scale: 0.9 }}
                            title="上一页"
                        >
                            ◀
                        </motion.button>
                        <motion.button
                            className="control-btn"
                            onClick={togglePlay}
                            whileHover={{ scale: 1.1 }}
                            whileTap={{ scale: 0.9 }}
                            title={isPlaying ? "暂停" : "播放"}
                        >
                            {isPlaying ? '⏸' : '▶'}
                        </motion.button>
                        <motion.button
                            className="control-btn"
                            onClick={nextSlide}
                            whileHover={{ scale: 1.1 }}
                            whileTap={{ scale: 0.9 }}
                            title="下一页"
                        >
                            ▶
                        </motion.button>
                    </div>

                    <div className="progress-bar">
                        <motion.div
                            className="progress-bar-fill"
                            style={{ width: `${progress}%` }}
                        />
                    </div>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
